<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - SaveKey System</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script src="js/global-auth.js"></script>
    <style>
      /* Back-to-home Button Styling - konsistent mit Login */
      .back-to-home {
        display: inline-block;
        margin: 1rem auto 0.5rem auto;
        padding: 8px 16px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.9em;
        font-weight: 400;
        transition: all 0.3s ease;
        border: 1px solid var(--primary-color);
      }
      
      .back-to-home:hover {
        background-color: #1A4F8F;
        color: white;
        border-color: #1A4F8F;
        text-decoration: none;
      }
      
      .back-to-home i {
        margin-right: 8px;
        font-size: 0.8em;
      }
      
      /* Container für den Back-Button */
      .back-button-container {
        text-align: center;
        margin-bottom: 1rem;
        display: block;
        margin: 1rem auto 0.5rem auto;
      }
      
      /* Register Body angepasst an Login Body */
      .register-body {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background-color: var(--light-gray);
      }
      
      /* Register Container angepasst an Login Container */
      .register-container {
        background-color: var(--card-bg) !important;
        padding: 2.5rem !important;
        border-radius: 12px !important;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08) !important;
        max-width: 450px !important;
        width: 100% !important;
        text-align: center !important;
        margin-top: 1rem !important;
      }
      
      /* Logo angepasst an Login Logo */
      .register-logo {
        display: block !important;
        margin: 0 auto 2.5rem !important;
        max-width: 200px !important;
      }
      
      /* H1 angepasst an Login H1 */
      .register-container h1 {
        text-align: center !important;
        margin-bottom: 2rem !important;
        font-size: 1.8em !important;
        color: var(--secondary-color) !important;
      }
      
      /* Form angepasst an Login Form */
      .register-container form {
        display: flex !important;
        flex-direction: column !important;
        gap: 1.5rem !important;
      }
      
      /* Labels angepasst an Login Labels */
      .register-container label {
        display: block !important;
        margin-bottom: 0.75rem !important;
        font-weight: 800 !important;
        font-size: 1em !important;
        color: var(--text-color) !important;
        text-align: left !important;
        white-space: normal !important;
      }
      
      /* Inputs angepasst an Login Inputs */
      .register-container input[type="text"],
      .register-container input[type="password"],
      .register-container input[type="email"],
      .register-container input[type="tel"] {
        width: 100% !important;
        padding: 14px 18px !important;
        border: 2px solid #d1d5db !important;
        border-radius: 8px !important;
        font-size: 1em !important;
        line-height: 1.5 !important;
        transition: border-color 0.3s ease, box-shadow 0.3s ease !important;
        min-height: 48px !important;
        box-sizing: border-box !important;
      }
      
      .register-container input[type="text"]:focus,
      .register-container input[type="password"]:focus,
      .register-container input[type="email"]:focus,
      .register-container input[type="tel"]:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.3) !important;
        outline: none !important;
      }
      
      /* Button angepasst an Login Button */
      .register-container .button-primary {
        padding: 14px 24px !important;
        background-color: var(--primary-color) !important;
        color: white !important;
        border: none !important;
        border-radius: 8px !important;
        font-size: 1.1em !important;
        font-weight: 600 !important;
        cursor: pointer !important;
        transition: background-color 0.3s ease, transform 0.2s ease !important;
        min-height: 48px !important;
        box-sizing: border-box !important;
        width: 100% !important;
        margin-top: 0 !important;
      }
      
      .register-container .button-primary:hover {
        background-color: #1A4F8F !important;
        transform: translateY(-1px) !important;
      }
      
      /* Login Link angepasst an Register Link vom Login */
      .register-container .login-link {
        text-align: center !important;
        margin-top: 2rem !important;
        font-size: 0.95em !important;
      }
      
      .register-container .login-link a {
        color: var(--primary-color) !important;
        text-decoration: none !important;
        font-weight: 600 !important;
      }
      
      .register-container .login-link a:hover,
      .register-container .login-link a:focus {
        text-decoration: underline !important;
        outline: 2px solid transparent !important;
      }
      
      /* Responsive Media Queries */
      @media (max-width: 768px) {
        .register-container {
          padding: 1.5rem !important;
          margin: 1rem 10px !important;
        }
        
        .register-container h1 {
          font-size: 1.5em !important;
        }
        
        .register-logo {
          max-width: 150px !important;
          margin-bottom: 1.5rem !important;
        }
      }
      
      @media (max-width: 480px) {
        .register-container {
          padding: 1rem !important;
          margin: 0.5rem 5px !important;
        }
        
        .register-container form {
          gap: 1rem !important;
        }
        
        .register-container label {
          font-size: 0.9em !important;
          margin-bottom: 0.5rem !important;
        }
        
        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="email"],
        .register-container input[type="tel"] {
          padding: 12px 14px !important;
          font-size: 0.95em !important;
        }
      }
    </style>
  </head>
  <body class="register-body">
    <div class="back-button-container">
      <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Zurück zur Startseite
      </a>
    </div>
    <div class="register-container">
      <img src="images/logo_savekey.svg" alt="SaveKey Logo" class="logo register-logo" style="display: block; margin: 0 auto 40px; max-width: 200px;">
      <h1>Ihr Zugang zu SaveKey</h1>

      <form id="registerForm">
        <div>
          <label for="vorname">Vorname</label>
          <input type="text" id="vorname" name="vorname" required aria-required="true" />
        </div>
        <div>
          <label for="nachname">Nachname</label>
          <input type="text" id="nachname" name="nachname" required aria-required="true" />
        </div>
        <div>
          <label for="benutzername">Benutzername</label>
          <input type="text" id="benutzername" name="benutzername" required aria-required="true" />
        </div>
        <div>
          <label for="mail">E-Mail</label>
          <input type="email" id="mail" name="mail" required aria-required="true" />
        </div>
        <div>
          <label for="password">Passwort</label>
          <input type="password" id="password" name="password" required aria-required="true" />
        </div>
        <div>
          <label for="phone">Telefon (optional)</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div>
          <label for="seriennummer">Seriennummer Ihrer Schlüsselbox</label>
          <input type="text" id="seriennummer" name="seriennummer" required aria-required="true" />
        </div>
        <button type="submit" class="button-primary">Konto erstellen</button>
      </form>

      <p class="login-link">Besitzen Sie bereits ein Konto? <a href="login.html">Hier zum Login</a>.</p>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
