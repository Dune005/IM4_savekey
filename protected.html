<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveKey Dashboard - Ihre intelligente Schlüsselverwaltung</title>
    <meta name="description" content="SaveKey Dashboard - Verwalten Sie Ihre Schlüssel sicher und einfach. Überblick über Status und Historie.">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/global-auth.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <img src="images/logo_savekey_text_white.svg" alt="SaveKey Logo" class="logo">
        </a>
        <nav role="navigation" aria-label="Benutzernavigation">
          <ul>
            <li class="header-user-dropdown">
              <div class="user-info-trigger" id="userInfoTrigger" role="button" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-controls="userDropdownMenu" aria-label="Benutzermenü öffnen">
                <div class="user-avatar">
                  <i class="fas fa-user"></i>
                </div>
                <div class="user-welcome">
                  <span class="welcome-text">Willkommen,</span>
                  <span class="user-name" id="headerUserName">Benutzer</span>
                </div>
                <i class="fas fa-chevron-down dropdown-arrow"></i>
              </div>
              
              <div class="user-dropdown-menu" id="userDropdownMenu" role="menu" aria-labelledby="userInfoTrigger">
                <div class="dropdown-header">
                  <div class="dropdown-avatar">
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="dropdown-user-info">
                    <div class="dropdown-name" id="dropdownFullName">Max Mustermann</div>
                    <div class="dropdown-email" id="dropdownEmail">max@example.com</div>
                  </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-user-details">
                  <div class="user-detail-item">
                    <div class="detail-label">
                      <i class="fas fa-user"></i>
                      <span>Benutzername</span>
                    </div>
                    <div class="detail-value" id="dropdownUsername">mustermann123</div>
                  </div>
                  <div class="user-detail-item">
                    <div class="detail-label">
                      <i class="fas fa-key"></i>
                      <span>Schlüsselbox</span>
                    </div>
                    <div class="detail-value" id="dropdownSeriennummer">SB-2024-001</div>
                  </div>
                  <div class="user-detail-item">
                    <div class="detail-label">
                      <i class="fas fa-shield-alt"></i>
                      <span>Benutzerrolle</span>
                    </div>
                    <div class="detail-value" id="dropdownRole">Benutzer</div>
                  </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-links">
                  <a href="#" class="dropdown-link" role="menuitem">
                    <i class="fas fa-eye" aria-hidden="true"></i>
                    <span>Status anzeigen</span>
                  </a>
                  <a href="#" class="dropdown-link" role="menuitem">
                    <i class="fas fa-history" aria-hidden="true"></i>
                    <span>Schlüsselhistorie</span>
                  </a>
                  <a href="#" class="dropdown-link" role="menuitem">
                    <i class="fas fa-key" aria-hidden="true"></i>
                    <span>RFID verwalten</span>
                  </a>
                  <button class="dropdown-link logout-link" id="logoutBtn" role="menuitem">
                    <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                    <span>Abmelden</span>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="protected-main">
      <div class="container">
        
        <!-- Live Region für Statusmeldungen -->
        <div id="status-announcements" aria-live="polite" aria-atomic="true" class="sr-only"></div>
        
        <!-- This is where we'll dynamically show the protected content -->
        <div id="protectedContent"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>© 2024 IM4 SaveKey System - Ihre vertrauensvolle Schlüsselverwaltung</p>
      </div>
    </footer>

    <script src="js/protected.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/push-notifications.js"></script>
  </body>
</html>
