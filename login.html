<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – VR-Igloo</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/global-auth.js"></script>
  </head>
  <body class="login-body modern">
    <div class="login-wrapper">
      <a href="index.html" class="back-link-modern">
        <i class="fas fa-arrow-left"></i> Zurück
      </a>
      
      <div class="login-container modern">
        <div class="login-header">
          <span class="login-badge">VR-Igloo</span>
          <h1>Willkommen zurück</h1>
          <p class="login-subtitle">Melde dich an, um auf die Schlüsselbox zuzugreifen.</p>
        </div>
        
        <!-- Live-Region für Statusmeldungen -->
        <div id="form-messages" aria-live="polite" aria-atomic="true" class="sr-only"></div>
        
        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="benutzername">Benutzername</label>
            <input type="text" id="benutzername" name="benutzername" placeholder="Dein Benutzername" required aria-required="true" aria-describedby="benutzername-error" />
            <div id="benutzername-error" class="error-message" aria-live="polite" style="display: none;"></div>
          </div>
          <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" placeholder="Dein Passwort" required aria-required="true" aria-describedby="password-error" />
            <div id="password-error" class="error-message" aria-live="polite" style="display: none;"></div>
          </div>
          <button type="submit" class="button-primary">Anmelden</button>
        </form>
        
        <p class="register-link">Noch kein Account? <a href="register.html">Jetzt registrieren</a></p>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
